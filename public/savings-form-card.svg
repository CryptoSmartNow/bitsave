<svg xmlns="http://www.w3.org/2000/svg" width="240" height="300" viewBox="0 0 240 300">
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#163239" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#1E293B" stop-opacity="0.95"/>
    </linearGradient>
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#163239"/>
      <stop offset="100%" stop-color="#81D7B4"/>
    </linearGradient>
  </defs>
  
  <!-- Card Background -->
  <rect width="240" height="300" rx="16" fill="url(#cardGradient)" stroke="#81D7B4" stroke-opacity="0.2" stroke-width="1"/>
  
  <!-- Card Header -->
  <rect x="0" y="0" width="240" height="50" rx="16" fill="#163239" fill-opacity="0.5"/>
  <text x="20" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#81D7B4">Create Savings Plan</text>
  
  <!-- Form Fields -->
  <rect x="20" y="70" width="200" height="40" rx="8" fill="#1E293B" stroke="#81D7B4" stroke-opacity="0.3" stroke-width="1"/>
  <text x="30" y="95" font-family="Arial" font-size="14" fill="#81D7B4" fill-opacity="0.7">Plan Name</text>
  
  <rect x="20" y="125" width="200" height="40" rx="8" fill="#1E293B" stroke="#81D7B4" stroke-opacity="0.3" stroke-width="1"/>
  <text x="30" y="150" font-family="Arial" font-size="14" fill="#81D7B4" fill-opacity="0.7">Target Amount: $5,000</text>
  
  <rect x="20" y="180" width="200" height="40" rx="8" fill="#1E293B" stroke="#81D7B4" stroke-opacity="0.3" stroke-width="1"/>
  <text x="30" y="205" font-family="Arial" font-size="14" fill="#81D7B4" fill-opacity="0.7">Duration: 12 months</text>
  
  <!-- Submit Button -->
  <rect x="60" y="240" width="120" height="40" rx="20" fill="url(#buttonGradient)"/>
  <text x="85" y="265" font-family="Arial" font-size="14" font-weight="bold" fill="white">Start Saving</text>
</svg>