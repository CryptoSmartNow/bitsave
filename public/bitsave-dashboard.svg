<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dashboard Background -->
  <rect width="600" height="400" rx="12" fill="#0F1923" />
  
  <!-- Top Navigation Bar -->
  <rect x="0" y="0" width="600" height="50" rx="12 12 0 0" fill="#162630" />
  <text x="20" y="30" font-family="Arial" font-weight="bold" font-size="18" fill="#81D7B4">BitSave</text>
  
  <!-- Navigation Icons -->
  <circle cx="540" cy="25" r="15" fill="#1E3039" />
  <circle cx="500" cy="25" r="15" fill="#1E3039" />
  <circle cx="460" cy="25" r="15" fill="#1E3039" />
  
  <!-- Sidebar -->
  <rect x="0" y="50" width="80" height="350" fill="#162630" />
  
  <!-- Sidebar Icons -->
  <rect x="25" y="80" width="30" height="30" rx="6" fill="#1E3039" />
  <rect x="25" y="130" width="30" height="30" rx="6" fill="#1E3039" />
  <rect x="25" y="180" width="30" height="30" rx="6" fill="#1E3039" />
  <rect x="25" y="230" width="30" height="30" rx="6" fill="#1E3039" />
  <rect x="25" y="280" width="30" height="30" rx="6" fill="#1E3039" />
  
  <!-- Main Content Area -->
  <rect x="100" y="70" width="480" height="100" rx="8" fill="#1E3039" />
  
  <!-- Balance Card -->
  <rect x="110" y="80" width="220" height="80" rx="6" fill="#162630" />
  <text x="125" y="100" font-family="Arial" font-size="12" fill="#81D7B4">Total Balance</text>
  <text x="125" y="130" font-family="Arial" font-weight="bold" font-size="24" fill="#FFFFFF">$12,450.85</text>
  <path d="M290 110 L310 95 L330 115" stroke="#81D7B4" stroke-width="2" />
  
  <!-- Performance Card -->
  <rect x="350" y="80" width="220" height="80" rx="6" fill="#162630" />
  <text x="365" y="100" font-family="Arial" font-size="12" fill="#81D7B4">Performance</text>
  <text x="365" y="130" font-family="Arial" font-weight="bold" font-size="24" fill="#FFFFFF">+15.2%</text>
  
  <!-- Chart Section -->
  <rect x="100" y="190" width="310" height="190" rx="8" fill="#1E3039" />
  
  <!-- Chart Title -->
  <text x="120" y="215" font-family="Arial" font-weight="bold" font-size="14" fill="#FFFFFF">Portfolio Growth</text>
  
  <!-- Chart Lines -->
  <line x1="120" y1="350" x2="390" y2="350" stroke="#2A3F4A" stroke-width="1" />
  <line x1="120" y1="320" x2="390" y2="320" stroke="#2A3F4A" stroke-width="1" />
  <line x1="120" y1="290" x2="390" y2="290" stroke="#2A3F4A" stroke-width="1" />
  <line x1="120" y1="260" x2="390" y2="260" stroke="#2A3F4A" stroke-width="1" />
  <line x1="120" y1="230" x2="390" y2="230" stroke="#2A3F4A" stroke-width="1" />
  
  <!-- Chart Data -->
  <path d="M120 320 L150 310 L180 315 L210 300 L240 290 L270 270 L300 260 L330 240 L360 230 L390 220" stroke="#81D7B4" stroke-width="2" fill="none" />
  <path d="M120 320 L150 310 L180 315 L210 300 L240 290 L270 270 L300 260 L330 240 L360 230 L390 220 L390 350 L120 350 Z" fill="url(#chartGradient)" opacity="0.2" />
  
  <!-- Activity Section -->
  <rect x="430" y="190" width="150" height="190" rx="8" fill="#1E3039" />
  
  <!-- Activity Title -->
  <text x="450" y="215" font-family="Arial" font-weight="bold" font-size="14" fill="#FFFFFF">Recent Activity</text>
  
  <!-- Activity Items -->
  <rect x="450" y="230" width="110" height="30" rx="4" fill="#162630" />
  <rect x="450" y="270" width="110" height="30" rx="4" fill="#162630" />
  <rect x="450" y="310" width="110" height="30" rx="4" fill="#162630" />
  <rect x="450" y="350" width="110" height="20" rx="4" fill="#162630" />
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="chartGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#81D7B4" />
      <stop offset="100%" stop-color="#81D7B4" stop-opacity="0" />
    </linearGradient>
  </defs>
</svg>