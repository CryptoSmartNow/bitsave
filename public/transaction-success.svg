<svg xmlns="http://www.w3.org/2000/svg" width="220" height="180" viewBox="0 0 220 180">
  <defs>
    <linearGradient id="successGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#163239" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#1E293B" stop-opacity="0.95"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Card Background -->
  <rect width="220" height="180" rx="16" fill="url(#successGradient)" stroke="#81D7B4" stroke-opacity="0.3" stroke-width="1"/>
  
  <!-- Success Icon -->
  <circle cx="110" cy="60" r="30" fill="#163239" stroke="#81D7B4" stroke-width="2"/>
  <path d="M100 60 L108 68 L120 52" stroke="#81D7B4" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
  
  <!-- Text -->
  <text x="110" y="110" font-family="Arial" font-size="16" font-weight="bold" fill="#81D7B4" text-anchor="middle">Transaction Successful</text>
  <text x="110" y="135" font-family="Arial" font-size="14" fill="white" fill-opacity="0.8" text-anchor="middle">$250 added to your plan</text>
  
  <!-- Bottom Bar -->
  <rect x="40" y="150" width="140" height="4" rx="2" fill="#81D7B4" fill-opacity="0.5"/>
</svg>