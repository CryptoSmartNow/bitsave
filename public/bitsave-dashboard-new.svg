<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dashboard Background -->
  <rect width="600" height="400" rx="12" fill="#0F1923" />
  
  <!-- Top Navigation Bar -->
  <rect x="0" y="0" width="600" height="50" rx="12 12 0 0" fill="#162630" />
  <text x="20" y="30" font-family="Arial" font-weight="bold" font-size="18" fill="#81D7B4">BitSave</text>
  
  <!-- Navigation Icons -->
  <circle cx="540" cy="25" r="15" fill="#1E3039" />
  <circle cx="500" cy="25" r="15" fill="#1E3039" />
  <circle cx="460" cy="25" r="15" fill="#1E3039" />
  
  <!-- Sidebar -->
  <rect x="0" y="50" width="80" height="350" fill="#162630" />
  
  <!-- Sidebar Icons -->
  <rect x="25" y="80" width="30" height="30" rx="6" fill="#1E3039" />
  <rect x="25" y="130" width="30" height="30" rx="6" fill="#1E3039" />
  <rect x="25" y="180" width="30" height="30" rx="6" fill="#1E3039" />
  <rect x="25" y="230" width="30" height="30" rx="6" fill="#1E3039" />
  <rect x="25" y="280" width="30" height="30" rx="6" fill="#1E3039" />
  
  <!-- Main Content Area -->
  <rect x="100" y="70" width="480" height="100" rx="8" fill="#1E3039" />
  
  <!-- Create Savings Card -->
  <rect x="110" y="80" width="220" height="80" rx="6" fill="#162630" />
  <text x="125" y="100" font-family="Arial" font-size="12" fill="#81D7B4">Create Savings</text>
  <text x="125" y="130" font-family="Arial" font-weight="bold" font-size="24" fill="#FFFFFF">Start Now</text>
  <circle cx="310" cy="120" r="15" fill="#81D7B4" opacity="0.8" />
  <path d="M305 120 L310 125 L315 115" stroke="#FFFFFF" stroke-width="2" />
  
  <!-- Leaderboard Card -->
  <rect x="350" y="80" width="220" height="80" rx="6" fill="#162630" />
  <text x="365" y="100" font-family="Arial" font-size="12" fill="#81D7B4">Leaderboard</text>
  <text x="365" y="130" font-family="Arial" font-weight="bold" font-size="24" fill="#FFFFFF">Top Savers</text>
  <circle cx="540" cy="100" r="10" fill="#FFD700" opacity="0.8" />
  <circle cx="540" cy="125" r="8" fill="#C0C0C0" opacity="0.8" />
  <circle cx="540" cy="145" r="6" fill="#CD7F32" opacity="0.8" />
  
  <!-- Savings Plans Section -->
  <rect x="100" y="190" width="480" height="190" rx="8" fill="#1E3039" />
  
  <!-- Section Title -->
  <text x="120" y="215" font-family="Arial" font-weight="bold" font-size="14" fill="#FFFFFF">Savings Plans</text>
  
  <!-- Savings Plan Cards -->
  <rect x="120" y="230" width="140" height="140" rx="8" fill="#162630" />
  <text x="135" y="250" font-family="Arial" font-weight="bold" font-size="12" fill="#81D7B4">Stable Savings</text>
  <text x="135" y="270" font-family="Arial" font-size="10" fill="#FFFFFF">8% APY</text>
  <!-- Progress Bar -->
  <rect x="135" y="290" width="110" height="10" rx="5" fill="#1E3039" />
  <rect x="135" y="290" width="77" height="10" rx="5" fill="#81D7B4" />
  <text x="135" y="315" font-family="Arial" font-size="10" fill="#FFFFFF">Progress: 70%</text>
  <text x="135" y="335" font-family="Arial" font-weight="bold" font-size="14" fill="#FFFFFF">$5,600</text>
  
  <rect x="280" y="230" width="140" height="140" rx="8" fill="#162630" />
  <text x="295" y="250" font-family="Arial" font-weight="bold" font-size="12" fill="#81D7B4">Growth Plan</text>
  <text x="295" y="270" font-family="Arial" font-size="10" fill="#FFFFFF">12% APY</text>
  <!-- Progress Bar -->
  <rect x="295" y="290" width="110" height="10" rx="5" fill="#1E3039" />
  <rect x="295" y="290" width="44" height="10" rx="5" fill="#81D7B4" />
  <text x="295" y="315" font-family="Arial" font-size="10" fill="#FFFFFF">Progress: 40%</text>
  <text x="295" y="335" font-family="Arial" font-weight="bold" font-size="14" fill="#FFFFFF">$3,200</text>
  
  <rect x="440" y="230" width="140" height="140" rx="8" fill="#162630" />
  <text x="455" y="250" font-family="Arial" font-weight="bold" font-size="12" fill="#81D7B4">Crypto Index</text>
  <text x="455" y="270" font-family="Arial" font-size="10" fill="#FFFFFF">15% APY</text>
  <!-- Progress Bar -->
  <rect x="455" y="290" width="110" height="10" rx="5" fill="#1E3039" />
  <rect x="455" y="290" width="22" height="10" rx="5" fill="#81D7B4" />
  <text x="455" y="315" font-family="Arial" font-size="10" fill="#FFFFFF">Progress: 20%</text>
  <text x="455" y="335" font-family="Arial" font-weight="bold" font-size="14" fill="#FFFFFF">$1,600</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="chartGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#81D7B4" />
      <stop offset="100%" stop-color="#81D7B4" stop-opacity="0" />
    </linearGradient>
  </defs>
</svg>